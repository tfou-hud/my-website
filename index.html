<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习复习中心</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #18181b;
            --text-secondary: #71717a;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --border-color: #e4e4e7;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            max-width: 1000px;
            padding: 4rem 1.5rem 2rem;
            text-align: left;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin: 0 0 0.5rem 0;
            background: linear-gradient(to right, #18181b, #52525b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 0 1.5rem 4rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
            border-color: transparent;
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .icon-box {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 1rem;
        }

        .xi-icon {
            background-color: #fee2e2;
            color: #ef4444;
        }

        .os-icon {
            background-color: #dbeafe;
            color: #3b82f6;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }

        .card-desc {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .link-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background-color: #f4f4f5;
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .link-btn:hover {
            background-color: #ffffff;
            border-color: var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .link-btn i.arrow {
            color: var(--text-secondary);
            font-size: 0.875rem;
            transition: transform 0.2s;
        }

        .link-btn:hover i.arrow {
            transform: translateX(4px);
            color: var(--text-primary);
        }

        .link-icon {
            margin-right: 0.75rem;
            color: var(--text-secondary);
            width: 20px;
            text-align: center;
        }

        @media (max-width: 640px) {
            header { padding-top: 2rem; }
            h1 { font-size: 1.75rem; }
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>复习中心</h1>
        <div class="subtitle">选择科目开始你的学习之旅</div>
    </header>

    <div class="container">
        <!-- 习近平复习 -->
        <div class="card">
            <div class="card-header">
                <div class="icon-box xi-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div>
                    <h2 class="card-title">习近平复习</h2>
                    <p class="card-desc">思想政治理论</p>
                </div>
            </div>
            <div class="link-group">
                <a href="习近平大题.html" class="link-btn">
                    <span><i class="fas fa-pen link-icon"></i>大题复习</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
                <a href="习近平选择.html" class="link-btn">
                    <span><i class="fas fa-check-square link-icon"></i>选择题复习</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
            </div>
        </div>

        <!-- 操作系统复习 -->
        <div class="card">
            <div class="card-header">
                <div class="icon-box os-icon">
                    <i class="fas fa-laptop-code"></i>
                </div>
                <div>
                    <h2 class="card-title">操作系统</h2>
                    <p class="card-desc">计算机专业核心课程</p>
                </div>
            </div>
            <div class="link-group">
                <a href="操作系统选择.html" class="link-btn">
                    <span><i class="fas fa-list-ul link-icon"></i>选择题复习</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
                <a href="操作系统填空.html" class="link-btn">
                    <span><i class="fas fa-keyboard link-icon"></i>填空题复习</span>
                    <i class="fas fa-chevron-right arrow"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
